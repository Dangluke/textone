<script>
    function shuju(dataName) {
        var shuju1
        if(dataName=='地区'){
             shuju1={
                "江苏":['泰州','徐州','宿迁'],
                "河南":['郑州','安阳','南阳'],
                "福建":['泉州','厦门','福州']
            };
            neirong()
        }else if(dataName=='范围'){
             shuju1={
                "0-200m":['新意','慢慢','将就'],
                "200m-400m":['变脸','篱笆','岸边'],
                "大于400m":['所得','细化','梦雨']
            };
            neirong()
        }else if(dataName=='美食'){
             shuju1={
                "西餐":['葡萄酒','拉菲','咖喱'],
                "中国":['浏阳河','五粮液','茅台'],
            };
            neirong()
        }
        function neirong() {
            var ss="";
            var city="";
            var qq="";
            var province="" +
                "<ul class='con_ul' data-name='area'>"+
                '|ss|'+
                "</ul>"
            for(i in shuju1){
                ulstr="" +
                    "<li class='con_li'>" +
                    "<p class='con_p'>" +
                    i +
                    "</p>"+
                    "<ul class='con_li_ul'>" +
                    "|city|" +
                    "</ul>"+
                    "</li>";
                var city="";
                for(k in shuju1[i]){
                    city+="" +
                        "<li class='con_li_li'>" +
                        shuju1[i][k] +
                        "</li>"

                };
                ss+=ulstr.replace('|city|',city)
            };
            qq=province.replace('|ss|',ss)
            $('.cool').html(qq)
        }

    }
    shuju('范围')
</script>
